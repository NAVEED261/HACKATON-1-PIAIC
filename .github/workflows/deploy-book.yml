name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - master # Adjust this to your main branch name (e.g., main, master)
    paths:
      - 'apps/book-ui/**'

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/book-ui
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'apps/book-ui/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/book-ui/build
          # CNAME: your-custom-domain.com # Uncomment if you have a custom domain
